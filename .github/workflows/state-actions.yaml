name: Terraform Automation

on:
  push:
    branches:
      - master

jobs:
  terraform:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    
    env:
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      THUMBPRINT: ${{ secrets.THUMBPRINT }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.5.6

    # - name: Go to state remote file directory
    #   run: cd state\ remote

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Terraform Init
      run: terraform init #-backend-config="bucket=terraform-state-actions" -backend-config="key=./terraform-state-actions"
      working-directory: state remote


    - name: Terraform Plan
      run: terraform plan -var="github_client_id=${CLIENT_ID}" -var="github_thumbprint=${THUMBPRINT}"
      working-directory: state remote
      
